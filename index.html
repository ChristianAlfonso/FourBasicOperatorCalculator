<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <h1>Tempest Calculator</h1>
            <label for="">Developed by Christian Alfonso</label>
            <div class="total">
                <h2 id="total">0</h2>
            </div>
            <div class="inputs">
                <input type="number" name="fistNumber" id="fistNumber" class="inputFirstNumber" placeholder="Enter a number">
                <input type="number" name="seondNumber" id="seondNumber" class="inputSecondNumber" placeholder="Enter a number">
            </div>

            <div class="operators">
                <button id="addition" class="operate">+</button>
                <button id="substraction" class="operate">-</button>
                <button id="multiplication" class="operate">x</button>
                <button id="division" class="operate">/</button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
